<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather APP</title>
	<meta charset="UTF-8">
	<meta name="description" content="Amos Website">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Amos Haefliger">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../media/favicon/favicon.png" sizes="16x16" type="image/png">
	<link rel="icon" href="../media/favicon/favicon.png" sizes="16x16 32x32" type="image/png">
	<link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-dark text-white">
	<div class="container-fluid">
		<div class="row mt-3 h-75">
		  <!-- Alto sinistra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex flex-column justify-content-start align-items-center">
				<h2 class="text-center my-3">Previsioni per la giornata</h2>
				<h3 id="city" class="card-title"></h3>
				<img id="weather-icon" src="" />
				<p id="today-temp" class="card-text"></p>
				<p id="today-humidity" class="card-text"></p>
				<p id="today-wind" class="card-text"></p>
				<p id="today-precip" class="card-text"></p>

				<h5>Cerca citta</h5>
				<input type="text" name="searchCity" id="searchCity" placeholder="Inserisci Citta">
				<input type="button" value="Conferma" id="sendCity" onclick="changeCity(document.getElementById('searchCity').value)">
				<br>
				<input type="button" value="Aggiungi citta corrente ai preferiti" id="addCity" onclick="addCity()">
				<br>
				Riproduci Lettura Descrizione
				<button class="btn btn-primary btn-sm mic-btn" onclick="textToSpeech()">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
						<path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
						<path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
					  </svg>
				</button>
			  	<p id="weather-description">Descrizione meteo</p> 
			</div>
		  </div>
	  
		  <!-- Alto destra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex justify-content-center align-items-center">
				<div id="weekly-forecast">
					
				</div>
			</div>
		  </div>
		</div>
	  
		<div class="row mt-3 h-25">
		  <!-- Basso sinistra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex justify-content-center align-items-center">
				<canvas id="temperatureChart"></canvas>
			</div>
		  </div>
	  
		  <!-- Basso destra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex justify-content-center align-items-center" style="background-color: #CED4DA;">
				<ul id="recent-cities" class="list-group w-100">

				</ul>
			</div>
		  </div>
		</div>
	</div>
	<div class="modal" tabindex="-1" id="errorModal">
		<div class="modal-dialog modal-dialog-centered">
		  	<div class="modal-content bg-dark">
				<div class="modal-header">
					<h5 class="modal-title">Errore</h5>
					<button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body bs-emphasis-color" id="modal-body">
			  
				</div>
		  	</div>
		</div>
	</div>
	<script src="../assets/js/index.js"></script>
</body>

</html>
