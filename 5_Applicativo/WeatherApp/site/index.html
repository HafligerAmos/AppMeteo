<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather APP</title>
	<meta charset="UTF-8">
	<meta name="description" content="Amos Website">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Amos Haefliger">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../media/favicon/favicon.png" sizes="16x16" type="image/png">
	<link rel="icon" href="../media/favicon/favicon.png" sizes="16x16 32x32" type="image/png">
	<link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">
	<div class="container-fluid">
		<div class="row mt-3">
		  <!-- Alto sinistra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex flex-column justify-content-center align-items-center">
				<img id="weather-icon" src="" alt="Icona meteo" />
				<div id="today-temp" class="mb-3"></div>
			  	<div id="city" class="mb-3"></div>
			  	<canvas id="temp-chart" width="300" height="150"></canvas>
			  	<p id="weather-description"></p>
			</div>
		  </div>
	  
		  <!-- Alto destra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex justify-content-center align-items-center">
				<div id="weekly-forecast"></div>
			</div>
		  </div>
		</div>
	  
		<div class="row mt-3">
		  <!-- Basso sinistra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex justify-content-center align-items-center">
				<div id="historical-data"></div>
			</div>
		  </div>
	  
		  <!-- Basso destra -->
		  <div class="col-6 full-height d-flex justify-content-center align-items-center">
			<div class="w-100 h-100 rounded-container d-flex justify-content-center align-items-center">
				<div id="recent-cities"></div>
			</div>
		  </div>
		</div>
	</div>

	<script src="../assets/js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
